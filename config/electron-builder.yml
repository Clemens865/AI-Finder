appId: com.intelligentfinder.app
productName: Intelligent Finder
copyright: Copyright Â© 2025 Intelligent Finder Team

directories:
  buildResources: build
  output: dist

files:
  - dist/**/*
  - node_modules/**/*
  - package.json
  - "!**/*.{ts,tsx,map}"
  - "!**/node_modules/**/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/**/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/**/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"

mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: build/icon.icns
  darkModeSupport: true
  minimumSystemVersion: "10.15.0"
  notarize:
    teamId: ${APPLE_TEAM_ID}

dmg:
  title: ${productName} ${version}
  icon: build/icon.icns
  backgroundColor: "#ffffff"
  window:
    width: 540
    height: 380
  contents:
    - x: 140
      y: 190
      type: file
    - x: 400
      y: 190
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  signingHashAlgorithms:
    - sha256
  certificateFile: ${WIN_CSC_LINK}
  certificatePassword: ${WIN_CSC_KEY_PASSWORD}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  shortcutName: ${productName}
  artifactName: ${productName}-Setup-${version}.${ext}

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  category: Utility
  icon: build/icons/
  synopsis: AI-powered file management
  description: |
    Intelligent Finder is an AI-powered desktop application that helps you
    organize, search, and manage your files with natural language commands.

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

appImage:
  license: LICENSE

publish:
  provider: github
  owner: your-org
  repo: intelligent-finder
  releaseType: release
